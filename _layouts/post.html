---
layout: default
---
<article class="post">

<h1 class="post-list-heading"><a href="/blog">Blog</a></h1>

	{% if page.external-url %}
		<h2>
			<a href="{{ page.external-url }}">{{ page.title }}</a> 
			<a class="anchor" href="{{ page.url }}">🔗️</a>
		</h2>
	{% else %}
		<h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
	{% endif %}

	<div class="post-content">{{ content }}</div>

	<p class="meta">Posted on <span class="postdate">{{ page.date | date: "%A, %B %-d, %Y" }}</span></p>

</article>
